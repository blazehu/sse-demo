syntax = "proto3";
option go_package = "github.com/blazehu/sse-demo/server/apiclient/chat";

package chat;

import "google/api/annotations.proto";

service ChatService {
  rpc Chat(stream Message) returns (stream Message) {
    option (google.api.http).get = "/api/v1/stream/chat";
  }
}

message Message {
  string user = 1;
  string content = 2;
}